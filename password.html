<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YR Jerseys</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); width: 100%; max-width: 360px; text-align: center; z-index: 1; }
        
        .logo { max-width: 80px; margin-bottom: 10px; }
        h1 { font-size: 20px; color: #222; margin-bottom: 20px; letter-spacing: 1px; }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #e1e1e1; border-radius: 12px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }
        
        button { width: 100%; padding: 14px; background-color: #000; color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        button:hover { background-color: #333; }
        
        /* עיצוב כפתור הרישום למטה */
        .register-footer { margin-top: 20px; font-size: 14px; color: #666; }
        .register-link { color: #007bff; text-decoration: none; font-weight: bold; cursor: not-allowed; opacity: 0.5; transition: 0.3s; }
        .register-link.enabled { cursor: pointer; opacity: 1; text-decoration: underline; }

        .error { color: #e74c3c; font-size: 13px; margin: 5px 0; display: none; }
        .hidden { display: none; }
        .success { color: #27ae60; margin-top: 10px; font-weight: bold; }
        .secondary { background-color: #eee; color: #333; margin-top: 8px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://i.postimg.cc/brSRNJm1/7D29AA03-1C4F-4578-85D5-F3A23D3D84EC.png" alt="YR Logo" class="logo">
    <h1>YR Jerseys</h1>

    <div id="login-section">
        <input type="text" id="login-username" placeholder="שם משתמש">
        <p id="login-error" class="error">שם משתמש לא נמצא</p>
        <button onclick="checkUser()">המשך</button>
    </div>

    <div id="password-section" class="hidden">
        <p>שלום, <span id="display-heb-name" style="font-weight: bold; color: #007bff;"></span></p>
        <input type="text" id="user-password" placeholder="סיסמה">
        <button onclick="savePassword()">שמור סיסמה</button>
        <button class="secondary" onclick="resetUI()">התנתק</button>
        <p id="pass-success" class="success hidden">נשמר בהצלחה!</p>
    </div>

    <div id="registration-section" class="hidden">
        <h3 style="margin-top:0">רישום משתמש</h3>
        <input type="text" id="new-hebrew-name" placeholder="שם בעברית">
        <input type="text" id="new-username" placeholder="שם משתמש (באנגלית)">
        <button onclick="createNewUser()">בצע רישום</button>
        <button class="secondary" onclick="showSection('password-section')">חזור</button>
        <p id="reg-success" class="success hidden">המשתמש נוסף!</p>
    </div>
</div>

<div class="register-footer">
<span id="reg-link" class="register-link" onclick="handleRegClick()">רישום משתמש חדש</span>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDLHENaXTeorjL87sExB1EJrH7mrEnNYOA",
        authDomain: "timetable-titus.firebaseapp.com",
        projectId: "timetable-titus",
        storageBucket: "timetable-titus.appspot.com",
        messagingSenderId: "199146911555",
        appId: "1:199146911555:web:5d9436d716dfc6de7361f6",
        measurementId: "G-JQ02VEC325"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUserData = null;
    let isAuthorized = false;

    window.showSection = (id) => {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('password-section').classList.add('hidden');
        document.getElementById('registration-section').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    };

    // בדיקת משתמש
    window.checkUser = async function() {
        const username = document.getElementById('login-username').value.trim();
        const errorMsg = document.getElementById('login-error');
        const regLink = document.getElementById('reg-link');

        if (!username) return;

        try {
            const docRef = doc(db, "users", username);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                currentUserData = docSnap.data();
                isAuthorized = true;
                
                // הפעלת קישור הרישום
                regLink.classList.add('enabled');
                errorMsg.style.display = 'none';

                // הצגת שם בעברית ומסך סיסמה
                document.getElementById('display-heb-name').innerText = currentUserData.hebrewName || username;
                document.getElementById('user-password').value = currentUserData.password || "";
                showSection('password-section');
            } else {
                errorMsg.style.display = 'block';
                isAuthorized = false;
                regLink.classList.remove('enabled');
            }
        } catch (e) {
            alert("שגיאה בחיבור");
        }
    };

    // לחיצה על רישום
    window.handleRegClick = function() {
        if (isAuthorized) {
            showSection('registration-section');
        } else {
            alert("אין לך הרשאה להוסיף משתמש, משתמש קיים צריך להוסיף אותך");
        }
    };

    // שמירת סיסמה
    window.savePassword = async function() {
        const pass = document.getElementById('user-password').value;
        await setDoc(doc(db, "users", currentUserData.username), {
            password: pass
        }, { merge: true });
        
        document.getElementById('pass-success').classList.remove('hidden');
        setTimeout(() => document.getElementById('pass-success').classList.add('hidden'), 2000);
    };

    // יצירת משתמש חדש
    window.createNewUser = async function() {
        const hName = document.getElementById('new-hebrew-name').value.trim();
        const uName = document.getElementById('new-username').value.trim();

        if (!hName || !uName) return alert("מלא שדות");

        await setDoc(doc(db, "users", uName), {
            username: uName,
            hebrewName: hName,
            password: ""
        });

        document.getElementById('reg-success').classList.remove('hidden');
        setTimeout(() => {
            document.getElementById('reg-success').classList.add('hidden');
            document.getElementById('new-hebrew-name').value = "";
            document.getElementById('new-username').value = "";
        }, 2000);
    };

    window.resetUI = () => {
        isAuthorized = false;
        document.getElementById('reg-link').classList.remove('enabled');
        document.getElementById('login-username').value = "";
        showSection('login-section');
    };
</script>

</body>
</html>
